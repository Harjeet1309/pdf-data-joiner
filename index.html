<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“„ PDF Data Joiner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #222;
      margin-top: 30px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
      margin-top: 20px;
    }
    input[type="file"] {
      margin: 10px 0;
      display: block;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    pre {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      max-height: 400px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“„ PDF Data Joiner</h1>
  <div class="container">
    <p>Upload two PDFs and find their common data automatically!</p>
    <input type="file" id="pdf1" accept="application/pdf" />
    <input type="file" id="pdf2" accept="application/pdf" />
    <button onclick="uploadPDFs()">Find Common Data</button>

    <h3>Result:</h3>
    <pre id="result"></pre>
  </div>

  <script>
    async function uploadPDFs() {
      const file1 = document.getElementById("pdf1").files[0];
      const file2 = document.getElementById("pdf2").files[0];
      const resultBox = document.getElementById("result");
      resultBox.textContent = "Processing...";

      if (!file1 || !file2) {
        alert("Please upload both PDF files!");
        return;
      }

      const formData = new FormData();
      formData.append("pdf1", file1);
      formData.append("pdf2", file2);

      try {
        const response = await fetch("https://pdf-joiner-backend.onrender.com/join", {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        resultBox.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        resultBox.textContent = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
